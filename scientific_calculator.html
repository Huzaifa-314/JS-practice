<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- hello -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="scientific_calculator.css">
  </head>
  <body>
    <main>
      <div class="main-card">
        <h1>Calculator</h1>
        <div class="header">
            <input id="head" type="text">
        </div>
        <div>
            <input type="button" class="btn sine" value="sin">
            <input type="button" class="btn cosine" value="cos">
            <input type="button" class="btn tangent" value="tan">
            <input type="button" class="btn logarithm btn-style" value="log">
        </div>
        <div>
            <input type="button" class="btn squre" value="X^2">
            <input type="button" class="btn root" value="root">
            <input type="button" class="btn braket1" value="(">
            <input type="button" class="btn btn-style braket2" value=")">
        </div>
        <div>
            <input type="button" class="btn clear btn-style2" value="C">
            <input type="button" class="btn power" value="X^Y">
            <input type="button" class="btn binary_op" value="%">
            <input type="button" class="btn btn-style" value="/">
        </div>
        <div>
            <input type="button" class="btn number" value="7">
            <input type="button" class="btn number" value="8">
            <input type="button" class="btn number" value="9">
            <input type="button" class="btn binary_op btn-style" value="*">
        </div>
        <div>
            <input type="button" class="btn number" value="4">
            <input type="button" class="btn number" value="5">
            <input type="button" class="btn number" value="6">
            <input type="button" class="btn binary_op btn-style" value="-">
        </div>
        <div>
            <input type="button" class="btn number" value="1">
            <input type="button" class="btn number" value="2">
            <input type="button" class="btn number" value="3">
            <input type="button" class="btn binary_op btn-style" value="+">
        </div>
        <div>
            <input type="button" class="btn number" value="0">
            <input type="button" class="btn number" value=".">
            <input type="button" class="btn backspace" value="DEL">
            <input type="button" class="btn equal btn-style2" value="=">
        </div>
      </div>
    </main>
    <script type="text/javascript" src="scientific_calculator.js"></script>
  </body>
</html>
