<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Normal Calculator</title>
	<link rel="stylesheet" type="text/css" href="normal_calculator.css">
</head>
<body>
	<div class="container">
		<div class="calculator_div">
			<form>
				<div class="input-container">
					<input type="number" name="display">
				</div>

				<!-- Number key -->

				<div class="key-pad"> 
					<div>
						<input class="Numbe">
						<input class="inputNumberPad" value="+/-">
						<input class="inputNumberPad" value="%">
						<input class="inputNumberPad" value="/">
					</div>
					<div>
						<input class="inputNumberPad" value="7">
						<input class="inputNumberPad" value="8">
						<input class="inputNumberPad" value="9">
						<input class="inputNumberPad" value="x">
					</div>
					<div>
						<input class="inputNumberPad" value="4">
						<input class="inputNumberPad" value="5">
						<input class="inputNumberPad" value="6">
						<input class="inputNumberPad" value="-">
					</div>
					<div>
						<input class="inputNumberPad" value="1">
						<input class="inputNumberPad" value="2">
						<input class="inputNumberPad" value="3">
						<input class="inputNumberPad" value="+">
					</div>
					<div>
						<input class="inputNumberPad" value=".">
						<input class="inputNumberPad" value="0">
						<input class="inputNumberPad" value="[x]">
						<input class="inputNumberPad" value="=">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src=""></script>
</body>
</html>
