<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Normal Calculator</title>
	<link rel="stylesheet" type="text/css" href="normal_calculator.css">
</head>
<body>
	<div class="container">
		<div class="calculator_div">
			<form>
				<div class="input-container">
					<input class="display" type="text" name="display">
				</div>

				<!-- Number key -->

				<div class="key-pad"> 
					<div>
						<input class="inputNumberPad clear" value="C" readonly>
						<input class="inputNumberPad" value="+/-" readonly>
						<input class="inputNumberPad " value="%" readonly>
						<input class="inputNumberPad binary_op" value="/" readonly>
					</div>
					<div>
						<input class="inputNumberPad number" value="7" readonly>
						<input class="inputNumberPad number" value="8" readonly>
						<input class="inputNumberPad number" value="9" readonly>
						<input class="inputNumberPad binary_op" value="*" readonly>
					</div>
					<div>
						<input class="inputNumberPad number" value="4" readonly>
						<input class="inputNumberPad number" value="5" readonly>
						<input class="inputNumberPad number" value="6" readonly>
						<input class="inputNumberPad binary_op" value="-" readonly>
					</div>
					<div>
						<input class="inputNumberPad number" value="1" readonly>
						<input class="inputNumberPad number" value="2" readonly>
						<input class="inputNumberPad number" value="3" readonly>
						<input class="inputNumberPad binary_op" value="+" readonly>
					</div>
					<div>
						<input class="inputNumberPad" value="." readonly>
						<input class="inputNumberPad number" value="0" readonly>
						<input class="inputNumberPad" value="[x]" readonly>
						<input class="inputNumberPad equal" value="=" readonly>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
