<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Normal Calculator</title>
	<link rel="stylesheet" type="text/css" href="normal_calculator.css">
</head>
<body>
	<div class="container">
		<div class="calculator_div">
			<form>
				<div class="input-container">
					<input type="number" name="display">
				</div>

				<!-- Number key -->

				<div class="key-pad"> 
					<div>
						<button class="NumberPad">C</button>
						<button class="NumberPad">+/-</button>
						<button class="NumberPad">%</button>
						<button class="NumberPad">/</button>
					</div>
					<div>
						<button class="NumberPad">7</button>
						<button class="NumberPad">8</button>
						<button class="NumberPad">9</button>
						<button class="NumberPad">x</button>
					</div>
					<div>
						<button class="NumberPad">4</button>
						<button class="NumberPad">5</button>
						<button class="NumberPad">6</button>
						<button class="NumberPad">-</button>
					</div>
					<div>
						<button class="NumberPad">1</button>
						<button class="NumberPad">2</button>
						<button class="NumberPad">3</button>
						<button class="NumberPad">+</button>
					</div>
					<div>
						<button class="NumberPad">.</button>
						<button class="NumberPad">0</button>
						<button class="NumberPad">[x]</button>
						<button class="NumberPad">=</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src=""></script>
</body>
</html>
