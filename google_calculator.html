<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scientific Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="google_calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <input type="text" />
        </div>
        <div class="buttons">
          <div class="row">
            <button class="red backspace">DEL</button>
            <button>Deg</button>
            <button>x!</button>
            <button class="bracket_open">(</button>
            <button class="bracket_close">)</button>
            <button>%</button>
            <button class="red clear">AC</button>
          </div>
          <div class="row">
            <button>Inv</button>
            <button value="Math.sin" class="sine">sin</button>
            <button>ln</button>
            <button class="black digit">7</button>
            <button class="black digit">8</button>
            <button class="black digit">9</button>
            <button class="binary_op" value="/">÷</button>
          </div>
          <div class="row">
            <button>Pi</button>
            <button value="Math.cos" class="cosine">cos</button>
            <button value="Math.log" class="logarithm">log</button>
            <button class="black digit">4</button>
            <button class="black digit">5</button>
            <button class="black digit">6</button>
            <button class="binary_op" value="*">x</button>
          </div>
          <div class="row">
            <button>e</button>
            <button value="Math.tan" class="tangent">tan</button>
            <button value="Math.sqrt" class="root">√</button>
            <button class="black digit">1</button>
            <button class="black digit">2</button>
            <button class="black digit">3</button>
            <button class="binary_op">-</button>
          </div>
          <div class="row">
            <button>ANS</button>
            <button>EXP</button>
            <button class="power">x<sup>y</sup></button>
            <button class="dot">.</button>
            <button class="black digit">0</button>
            <button class="blue equal">=</button>
            <button class="binary_op">+</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="google_calculator.js"></script>
  </body>
</html>
