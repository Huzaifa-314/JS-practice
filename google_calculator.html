<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scientific Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="google_calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <input type="text">
        </div>
        <div class="buttons">
          <div class="row">
            <button>Rad</button>
            <button>Deg</button>
            <button>x!</button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button class="red">CE</button>
          </div>
          <div class="row">
            <button>Inv</button>
            <button value="Math.sin">sin</button>
            <button>ln</button>
            <button class="black">7</button>
            <button class="black">8</button>
            <button class="black">9</button>
            <button>+</button>
          </div>
          <div class="row">
            <button>Pi</button>
            <button value="Math.cos">cos</button>
            <button value="Math.log">log</button>
            <button class="black">4</button>
            <button class="black">5</button>
            <button class="black">6</button>
            <button >x</button>
          </div>
          <div class="row">
            <button>e</button>
            <button value="Math.tan">tan</button>
            <button value="Math.sqrt">âˆš</button>
            <button class="black">1</button>
            <button class="black">2</button>
            <button class="black">3</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>ANS</button>
            <button>EXP</button>
            <button>x<sup>y</sup></button>
            <button>,</button>
            <button class="black">0</button>
            <button class="blue">=</button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="google_calculator.js"></script>
  </body>
</html>
